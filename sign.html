<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="inner-container">
                <div class="navigation-left blue-bottom-border">
                    <a href="" id="sign-navigation">Sign in</a>
                </div>
                <div class="navigation-right gray-bottom-border">
                    <a href="" id="sign-up-navigation">Sign up</a>
                </div>
            </div>
            <div id="sign-in-form">
                <form action="#">
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign in</button>
                </form>
            </div>

            <div id="sign-up-form" class="hidden">
                <form action="#">
                    <input type="text" name="userName" placeholder="Username" maxlength="16" required>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" autocomplete="on" required>
                    <button type="submit" id="sign-up-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
